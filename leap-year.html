<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>

      <div class="form">
        <form id="leap-year">
          <div class="form-group">
            <label for="year">Enter a year and find out if it's a leap year!</label>
            <input id="year" type="text">
          </div>

          <button type="submit" id="submit-btn" class="btn btn-large btn-success">Find out!</button>
      </form>
    </br>
    </br>
        <form id="reset">
            <a href="javascript:location.reload(true)"><button id="reset-btn" class="btn btn-large btn-warning"><span class="glyphicon glyphicon-erase"></span>  Refresh</button></a>
        </form>
      </div>

        <div id="result">
          <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
          <span class="frogs"><img src="http://www.picgifs.com/graphics/f/frogs/graphics-frogs-230339.gif" border="0"></span>
        </div>
    </div>
  </body>
</html>
